<!DOCTYPE html>
<html xmlns=:th="http://ww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<body>
	<h2>首页</h2>
	<h2>从request域取值:
		<span th:text="${user.id}">adfasd</span>
		<span th:text="${user.name}">adfasd</span>
	</h2>
	
	<h2>从session取值
		<span th:text="${session.sessionUser.id}">fadaf</span>
		<span th:text="${session.sessionUser.name}">fadaf</span>
	</h2>
	
	<hr />
	<h2>遍历userList</h2>
	<table border="1px">
		<tr>
			<td>id</td>
			<td>name</td>
			<td>age</td>
		</tr>
		<tr th:each="user,stat:${userList}">
			<td><span th:text=${user.id}></span></td>
			<td><input readonly th:value=${user.name} /></td>
			<td><input readonly th:value=${user.age} /></td>
		</tr>
	</table>
	
	<form th:action="@{/add}">
		<input type="text" name="name" /><br />
		<input type="submit" value="提交"></intput>
	</form>
	<a th:href="@{/add(name=get)}">Get请求传递参数</a>
	<button type="button" onclick="test()">测试Ajax</button>
	
	<script th:src="@{/static/js/jquery/jquery.min.js}" type="text/javascript"></script>
	
	<script th:inline="javascript" type="text/javascript">
		const path= /*[[${#request.getContextPath()}]]*/
		
		
	</script>
</body>
</html>
